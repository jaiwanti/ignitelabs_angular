
<div class="container">


  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand mybrand" routerLink='/employee-list'> <i class="fa fa-group"></i></a>
      <h1 class="navbar-brand align-middle">Employee Register Book</h1>
      <a class="btn btn-success btn-sm" routerLink='/employee-create'> <i class="fa fa-plus"></i> Add New Employee</a>
  </nav>



<section class="content">
  <div class="container-fluid">
    <div class="container-fluid register">
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="header">



            <div class="row">

             <div class="col-md-12 register-right">


               <div class="row register-form">
            <div class="col-md-12">
          <form class="form-horizontal" #f="ngForm" novalidate (ngSubmit)="f.form.valid && onSubmit()">
            <div class="form-group">
              <input type="text" class="form-control" #firstNamevalid="ngModel" required name="firstName" [(ngModel)]="emps.firstName"
                placeholder="First Name *" value="" />

                <div *ngIf="firstNamevalid.errors && (firstNamevalid.dirty || firstNamevalid.touched)">
                  <p  class="text-danger" *ngIf="firstNamevalid.errors.required">First Name is required</p>
                </div>

            </div>

            <div class="form-group">
              <input type="text" class="form-control"  name="lastName" [(ngModel)]="emps.lastName" placeholder="Last Name"
                value="" />
            </div>
            <div class="form-group">

                <input type="number" class="form-control" name="number" [(ngModel)]="emps.number" placeholder="Please user number" value="" />


            </div>
            <input type="submit" class="btn btn-success" value="Save" />
          </form>
        </div>

      </div>



    </div>

  </div>

</div>


          </div>

        </div>
      </div>

    </div>

  </div>
